<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>끝말잇기</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <word-relay start-word="우디"></word-relay>
        <word-relay start-word="버즈"></word-relay>
        <word-relay start-word="앤디"></word-relay>
    </div>

    <script>
        Vue.component('word-relay', { // 전역 컴포넌트
            template: `
               <div>
                    <div>{{word}}</div>
                        <form v-on:submit="onSubmitForm">
                            <input type=text ref='answer' v-model="value">
                            <button type=submit >입력</button>
                        </form>
                    <div id="result">{{result}}</div>
                </div>
            `,
            props : ['startWord'],

            data() {
                return {
                    word : this.startWord,
                    value : '',
                    result : '',
                }
            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault(e);
                    if( this.word[this.word.length -1 ] === this.value[0] ){
                        this.result = '딩동댕';
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    } else {
                        this.result = '땡';
                    }

                } 
            }
        })
    </script>

    <script>
         const app = new Vue ({
            el : '#root',
        });
    </script>
</body>
</html>
